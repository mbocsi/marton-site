name: Deploy

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy: 
        environment:
            name: github-pages
            url: mbocsi.github.io

        runs-on: ubuntu-latest
            # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Build
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - run: npm install
            - run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: './build'

            - name: Deploy to Github Pages
              id: deployment
              uses: actions/deploy-pages@v4
