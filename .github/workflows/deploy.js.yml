name: Deploy

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Build
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - run: npm install
            - run: npm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: './build'

    deploy: 
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to Github Pages
              id: deployment
              uses: actions/deploy-pages@v4
